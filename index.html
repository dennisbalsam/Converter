<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Converter</title>
  </head>
  <body>
<h1 class="text-center alert-info col-10 mx-auto mt-5">Inches to Centimeters Converter</h1>
<div class="col-10 bg-info pb-5 pt-3 mx-auto">
    <form id="inches-to-centimeters">
        <div class="form-group">
          <label for="formInchesEnter"></label>
          <input type="number" min="1" class="form-control col-4 mx-auto text-center" name="inchesinput" id="inchesinput" placeholder="Enter the number of inches you would like to convert">
          <div class=" mt-5 col-1 mx-auto"><input type="submit" value="Calculate"  /></div>
          <p class="text-center text-alert mt-5 pr-3 bg-light w-25 pt-1 pb-1  mx-auto">Total Centimeters: <span class="" id="centimeters"></span></p>
        </div>
      </form>
</div>

<h1 class="text-center alert-info col-10 mx-auto mt-5">Centimeters to Inches Converter</h1>
<div class="col-10 bg-info pb-5 pt-3 mx-auto">
    <form id="centimeters-to-inches">
        <div class="form-group">
          <label for="formCentimetersEnter"></label>
          <input type="number" min="1" class="form-control col-4 mx-auto text-center" name="centimetersinput" id="centimetersinput" placeholder="Enter the number of centimeters you would like to convert">
          <div class="pt-5 col-1 mx-auto"><input type="submit" value="Calculate"  /></div>
          <p class="text-center text-alert mt-5 pr-3 bg-light w-25 pt-1 pb-1  mx-auto ">Total Inches: <span class="" id="inches"></span></p>
        </div>
      </form>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
